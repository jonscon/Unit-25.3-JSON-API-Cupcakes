<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <ul id="cupcakes-list">
    </ul>

    <h2>Add a New Cupcake</h2>

    <form class=m-3 id="new-cupcake-form">
        <div>
            <label for="form-flavor">Flavor</label>   <input type="text" id="form-flavor" name="flavor">
        </div>
        <div>
            <label for="form-size">Size</label>       <input type="text" id="form-size" name="size">
        </div>
        <div>
            <label for="form-rating">Rating</label>   <input type="text" id="form-rating" name="rating">
        </div>
        <div>
            <label for="form-image">Image</label>   <input type="text" id="form-image" name="image">
        </div>

        <button>Add!</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>

</html>
